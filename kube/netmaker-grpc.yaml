apiVersion: apps/v1
kind: Deployment
metadata:
  name: netmaker-grpc
  labels:
    app: netmaker-grpc
spec:
  selector:
    matchLabels:
      app: netmaker-grpc
  replicas: 1
  template:
    metadata:
      labels:
        app: netmaker-grpc
    spec:
      containers:
      - name: netmaker-grpc
        image: gravitl/netmaker:v0.5
        ports:
        - containerPort: 50051
        env:
        - name: SERVER_HOST
          value: "grpc.test.netmaker.org"
        - name: CLIENT_MODE
          value: "off"
        - name: DNS_MODE
          value: "off"
        - name: MASTER_KEY
          value: "Unkn0wn!"
        - name: SERVER_GRPC_WIREGUARD
          value: "off"
        - name: MASTER_KEY
          value: "secretkey"
        - name: CORS_ALLOWED_ORIGIN
          value: "*"
        - name: DISABLE_REMOTE_IP_CHECK
          value: "on"
        - name: MONGO_ADMIN
          value: "mongoadmin"
        - name: MONGO_PASS
          value: "mongopass"
        - name: MONGO_HOST
          value: "mongo-0.mongo"
        - name: MONGO_OPTS
          value: "/?authSource=admin"
        - name: SERVER_GRPC_HOST
          value: "0.0.0.0"
        - name: GRPC_PORT
          value: "50051"
        - name: REST_BACKEND
          value: "off"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: netmaker-grpc
  name: netmaker-grpc
spec:
  ports:
  - port: 50051
    protocol: TCP
    targetPort: 50051
  selector:
    app: netmaker-grpc
  sessionAffinity: None
  type: ClusterIP
